
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>JS Music Portfolio</title>
</head>
<body>
  <header>
    <div class="music-controls">
      <button id="play" class="music-control"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button id="pause" class="hidden music-control"><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button id="stop" class="music-control"><i class="fas fa-stop"></i></button>
    </div>  
  </header> 


<!-- data-key is a  data atrribute similar to src or class -->
  <div id="keys">
    <div data-key="65" class="key">
      <kbd id="Beat For Greg">Beat For Greg</kbd>
      <!-- <span class="sound">clap</span> -->
    </div>
    <div data-key="83" class="key">
      <kbd id="The Sound Of Africa">The Sound Of Africa</kbd>
      <!-- <span class="sound">hihat</span> -->
    </div>
    <div data-key="68" class="key">
      <kbd id="Hip Hop Regea">Hip Hop Regea</kbd>
      <!-- <span class="sound">kick</span> -->
    </div>
    <div data-key="70" class="key">
      <kbd id="Dancehall Track">Dancehall Track</kbd>
      <!-- <span class="sound">808</span> -->
    </div>
    <div data-key="71" class="key">
      <kbd id="Another Dancehall Track">Another Dancehall Track</kbd>
      <!-- <span class="sound">cymbal</span> -->
    </div>
    <div data-key="72" class="key">
      <kbd id="Angels sing">Angels sing</kbd>
      <!-- <span class="sound">openhat</span> -->
    </div>
    <div data-key="74" class="key">
      <kbd id="Dreams Of Peace">Dreams Of Peace</kbd>
      <!-- <span class="sound">snare</span> -->
    </div>
    <div data-key="75" class="key">
      <kbd id="Yours Faithfully">Yours Faithfully</kbd>
      <!-- <span class="sound">fx</span> -->
    </div>
    <div data-key="76" class="key">
      <kbd id="Hard">Hard</kbd>
      <!-- <span class="sound">percussion</span> -->
    </div>
    <div data-key="90" class="key">
      <kbd id="Gotta Be Good">Gotta Be Good</kbd>
      <!-- <span class="sound">Electronic African</span> -->
    </div>
    <div data-key="76" class="key">
      <kbd id="In My Dreams">In My Dreams</kbd>
      <!-- <span class="sound">percussion</span> -->
    </div>
    <div data-key="90" class="key">
      <kbd id="A Bigger Crowd">A Bigger Crowd</kbd>
      <!-- <span class="sound">Electronic African</span> -->
    </div>
  </div>

  <footer class="hidden"></footer>

  <div class="audio-tracks">
    <audio data-key="65" src="My_Tracks/Beat for Greg.mp3"></audio>
    <audio id="Beat For Greg" src="My_Tracks/Beat for Greg.mp3"></audio>

    <audio data-key="83" src="My_Tracks/The Sound Of Africa.mp3"></audio>
    <audio id="The Sound Of Africa" src="My_Tracks/The Sound Of Africa.mp3"></audio>

    <audio data-key="68" src="My_Tracks/Hip hop reagea.mp3"></audio>
    <audio id="Hip Hop Regea" src="My_Tracks/Hip hop reagea.mp3"></audio>

    <audio data-key="70" src="My_Tracks/dancehall 2.mp3"></audio>
    <audio id="Dancehall Track" src="My_Tracks/dancehall 2.mp3"></audio>

    <audio data-key="71" src="My_Tracks/dancehall5.mp3"></audio>
    <audio id="Another Dancehall Track" src="My_Tracks/dancehall5.mp3"></audio>

    <audio data-key="72" src="My_Tracks/Angels sing.wav"></audio>
    <audio id="Angels sing" src="My_Tracks/Angels sing.wav"></audio>

    <audio data-key="74" src="My_Tracks/Dreams of peace 2.wav"></audio>
    <audio id="Dreams Of Peace" src="My_Tracks/Dreams of peace 2.wav"></audio>

    <audio data-key="75" src="My_Tracks/Yours faithfully.wav"></audio>
    <audio id="Yours Faithfully" src="My_Tracks/Yours faithfully.wav"></audio>

    <audio data-key="76" src="My_Tracks/Hard.mp3"></audio>
    <audio id="Hard" src="My_Tracks/Hard.mp3"></audio>

    <audio data-key="90" src="My_Tracks/Gotta be good.mp3"></audio>
    <audio id="Gotta Be Good" src="My_Tracks/Gotta be good.mp3"></audio>

    <audio data-key="76" src="My_Tracks/In my dreams.mp3"></audio>
    <audio id="In My Dreams" src="My_Tracks/In my dreams.mp3"></audio>

    <audio data-key="90" src="My_Tracks/A Bigger Crowd.wav"></audio>
    <audio id="A Bigger Crowd" src="My_Tracks/A Bigger Crowd.wav"></audio>
  </div>
<script rel="text/javascript" src="script.js"></script>
</body>
</html>
